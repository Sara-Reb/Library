<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="./images/library-logo.png" alt="library-logo" />
          <h1>Library</h1>
        </div>
      </div>
      <div class="library-container">
        <div class="nav">
          <div class="search">
            <input type="search" placeholder="üìö Search books..." />
            <button class="search-button icon-button">üîç</button>
          </div>
        </div>
        <div class="books">
          <button class="add">‚ûï</button>
        </div>
      </div>
      <dialog>
        <form action="" method="dialog">
          <div class="form-row">
            <h2>üìö Pop it on the shelf</h2>
          </div>
          <div class="form-row">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-row">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required />
          </div>
          <div class="form-row">
            <label for="pages">Number of pages</label>
            <input type="number" name="pages" id="pages" min="0" required />
          </div>
          <div class="form-row">
            <div class="status-div">
              <input type="checkbox" name="status" id="status-check" />
              <label for="status-check">Read</label>
            </div>
          </div>
          <div class="form-row">
            <button class="confirm">Confirm</button>
          </div>
          <button class="close icon-button" formnovalidate>‚ùå</button>
        </form>
      </dialog>
    </div>
  </body>
  <script src="script.js"></script>
</html>
